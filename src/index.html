<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyDive Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-screen" class="screen active">
        <h1>SkyDive Planner</h1>
        <p>Design your skydives. Share your experience.</p>
        <button id="btn-signin">Sign In</button>
        <button id="btn-signup">Sign Up</button>
        <button id="btn-demo">Start Demo</button>
    </div>

    <div id="login-screen" class="screen">
        <h2>Login</h2>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button id="btn-login">Sign In</button>
        <p><a href="#" id="link-to-signup">Sign Up</a> | <a href="#" id="link-back-welcome">Back</a></p>
    </div>

    <div id="dashboard-screen" class="screen">
        <h2>Dashboard</h2>
        <button id="btn-create">Create New Jump</button>
        <div id="jumps-list">
            <button id="btn-view-jump">View Jump</button>
        </div>
        <p><a href="#" id="link-profile">Profile</a> | <a href="#" id="link-logout">Logout</a></p>
    </div>

    <div id="jump-design-screen" class="screen">
        <h2>Jump Design</h2>
        <p>Formation selection goes here.</p>
        <button id="btn-save-jump">Save Jump</button>
        <p><a href="#" id="link-back-dashboard">Back to Dashboard</a></p>
    </div>

    <div id="jump-detail-screen" class="screen">
        <h2>Jump Detail</h2>
        <p>Details about the jump.</p>
        <button id="btn-edit-jump">Edit</button>
        <p><a href="#" id="link-back-dashboard2">Back to Dashboard</a></p>
    </div>

    <div id="profile-screen" class="screen">
        <h2>Profile</h2>
        <p>User information and jumps.</p>
        <p><a href="#" id="link-back-dashboard3">Back to Dashboard</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
